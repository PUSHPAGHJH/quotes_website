<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quotes website</title>
  </head>
  <body class='bg-dark jumbotron  text-center text-primary p-50 m-40 align-text-top'>
  
  <div id='author bg-primary text-white'></div>
  <div id='quotes'></div>
      <div class='container '>
      <div class="inner ">
          <div class="box ">
             
              <div class="text">
                  <i class='start-quote fas fa-quote'></i>
                  <p id='author' class='author'></p>
                  <p id='quotes' class='quotes'></p>

                 
              </div>
              <button id=newQ >New Quotes</button>
              <button id='tweet'>Tweet </button>
        
              <!-- <label class='button'>
                <p id='newQ'>new Quotes</p>
              </label> -->
              </div>
              </div>
          </div>
          <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js">
               AOS.init();
          </script> -->
         
      <script>
          const quotes=document.getElementById('quotes');
          const author=document.getElementById('author');
          const newQ=document.getElementById('newQ');
          const tweet=document.getElementById('tweet');
          let realdata ='';
          let quotesdata='';
          const tweetNow=()=>{
              let tweetPost=`https://twitter.com/intent/tweet?text= ${quotesdata.text}  ${quotesdata.author}`
              window.open(tweetPost);
          };
          
          const getNewsquotes=()=>{
              let rNum=Math.floor(Math.random()* 20);
              quotesdata=realdata[rNum];
              quotes.innerText=`${quotesdata.text}`;
              quotesdata.author==null
             ?( author.innerText='unKnown')
             :(author.innerText=`${quotesdata.author}`);
            
            
//             adding comment to check the github working 
          };
          const getQuotes=async () =>{
            const api='http://type.fit/api/quotes';
            try{
                let data=await fetch(api);
                realdata=await data.json();
                getNewsquotes();
            }
            catch(error) {}
          }
          tweet.addEventListener('click',tweetNow);
          newQ.addEventListener('click',getNewsquotes);
          getQuotes();
         
      </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
